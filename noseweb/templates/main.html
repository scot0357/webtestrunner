<!DOCTYPE html>

<html>
  <head>
    <meta charset='utf-8'>
    <title>Noseweb Test Runner</title>
    <script src="/static/js/jquery-2.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/noseweb.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/noseweb.css">
  </head>
  <body>
    <div class="container">
        <form class="form-inline" role="form">
          <div class="form-group">
            <div class="input-group">
              <label class="sr-only" for="path">Path</label>
              <input type="text" class="form-control" id="path"
                     placeholder="Added Path">
            </div>
            <div class="input-group">
              <label class="sr-only" for="module">Module</label>
              <input type="text" class="form-control" id="module"
                     placeholder="Module">
            </div>
            <button type="submit" class="btn btn-default" id="update">Update</button>
          </div>
        </form>
        <table class="table table-condensed">
          <thead>
            <tr>
              <th class="text-center">Tests</th>
              <th class="text-center">Failures</th>
              <th class="text-center">Errors</th>
              <th class="text-center">Skipped</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><div class="alert alert-success text-center" id="tests">0</div></td>
              <td><div class="alert alert-danger text-center" id="failures">0</div></td>
              <td><div class="alert alert-warning text-center" id="errors">0</div></td>
              <td><div class="alert alert-info text-center" id="skipped">0</div></td>
            </tr>
          </tbody>
        </table>
    </div>
  </body>
</html>
